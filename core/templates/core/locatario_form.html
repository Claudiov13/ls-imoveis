{% extends 'core/base.html' %}
{% block title %}Formulário Locatário{% endblock %}
{% block content %}
  <h2>{% if object %}Editar{% else %}Novo{% endif %} Locatário</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
  <p><a href="{% url 'core:loc_list' %}">← Voltar</a></p>
{% endblock %}
